[tox]
envlist = cover, flake8, pylint, pylint-tests
skipsdist=True

[testenv]

[testenv:cover]
basepython = python3
deps =
  nose2
  -rrequirements.txt
  -rtest-requirements.txt
commands =
  coverage erase
  nose2 -C --coverage n2vc --plugin nose2.plugins.junitxml -s n2vc
  coverage report --omit='*n2vc/tests*'
  coverage html -d ./cover --omit='*n2vc/tests*'
  coverage xml -o coverage.xml --omit='*n2vc/tests*'

[testenv:pylint]
basepython = python3
deps =
  pylint
  -rrequirements.txt
commands =
  pylint -E n2vc --ignore=tests

[testenv:pylint-tests]
basepython = python3
deps =
  pylint
  -rrequirements.txt
  -rtest-requirements.txt
commands =
  pylint -E n2vc.tests

[testenv:black]
basepython = python3
deps =
  black
commands =
  black --check --diff n2vc

[testenv:flake8]
basepython = python3
deps =
  flake8
  -rrequirements.txt
commands =
  flake8 n2vc

[flake8]
# W503 is invalid PEP-8
max-line-length = 100
show-source = True
ignore = W503,E203
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build,devops_stages/*,.rst

[testenv:build]
deps =
  stdeb
  setuptools-version-command
commands = python3 setup.py --command-packages=stdeb.command bdist_deb
